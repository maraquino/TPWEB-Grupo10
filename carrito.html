<body>

          <a href="index.html"><img src="img/LOGOHEADER.png" alt="logo" id="logo" /></a>

            <label for="buscador"></label>
            <input type="search" id="buscador" name="buscador" placeholder="Buscador"/>
          </form>
          
          <a href="carrito.html" id="carrito"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
          <p id="cantidadDeProductos">0</p>
        </section>
      </header>
    <nav>
        <ul class="menu">
            <li><a href="index2.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <article class="carrito_titulo">
            <h2>Carrito</h2>
        </article>
        <section class="carrito">
            <article>
                <div class="tabla2" id="tabla-carrito">
                    <div class="encabezadoPagos">
                        <h4>Producto</h4>
                        <h4>Precio</h4>
                        <h4>Cantidad</h4>
                        <i class="fa-solid fa-trash" style="visibility:hidden"></i>
                    </div>
                </div>
            </article>

            <article class="botonpagar">
                <label for="pagar" class="pagar">Pagar</label>
                <input type="checkbox" id="pagar" />
                <div class="modal">
                    <div class="contenido">
                        <div class="encabezado">
                            <h3>Pagar</h3>
                            <p><i class="fa-solid fa-credit-card"></i></p>
                            <label for="pagar" class="cerrar">X</label>
                        </div>
                        <form action="#">
                            <div class="contenedorinput">
                                <label for="">Tarjetas Guardadas</label>
                                <select name="provincias" id="provincias">
                                    <option value="0">~~ Seleccionar ~~</option>
                                    <option value="1">Devito Visa</option>
                                    <option value="2">Lemon Cash</option>
                                </select>
                            </div>

                            <div class="contenedorinput2">
                                <input type="checkbox" name="otratarjeta" id="otratarjeta">
                                <label for="otratarjeta">Otra Tarjeta</label>
                            </div>

                            <div class="contenedorinput">
                                <label for="numerotarjeta">Número tarjeta</label>
                                <input type="text" name="numerotarjeta" id="">
                            </div>

                            <div class="contenedorinput3">
                                <label for="codigo">Código</label>
                                <input type="text" name="codigo" id="">

                                <label for="vencimiento">Vencimiento</label>
                                <input type="date" name="vencimiento" id="">
                            </div>

                            <div class="contenedorinput">
                            <label for="nombre-titular">Nombre Titular</label>
                            <input type="text" name="nombre-titular" id="">
                            </div>

                            <div class="contenedorinput">
                                <label for="">Direcciones Guardadas</label>
                                <select name="provincias" id="provincias">
                                    <option value="0">~~ Seleccionar ~~</option>
                                    <option value="1">Mi depto</option>
                                    <option value="2">Casa mamá</option>
                                </select>
                            </div>
                            <div class="contenedorinput2">
                                <input type="checkbox" name="otradireccion" id="">
                                <label for="otradireccion">Otra Dirección</label>
                            </div>
                            <input type="submit" value="Guardar" class="btn-guardar">
                        </form>
                    </div>

                </div>
            </article>
        </section>



    </main>
    <footer>
        <aside class="piedepagina">
          <div class="columna1">
            <img src="img/LOGOHEADER.png" alt="logo" />
            <p>
              <i class="fa-solid fa-clock"></i> Lunes a Sabado de 8 a 14hs y de 16
              a 20hs
            </p>

            </p>
          </div>
          <div class="columna3">
            <p>Seguinos en</p>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram" width:70px></i></a>
          </div>
        </aside>
      </footer>
      <script src="js/carrito.js"></script>
</body>
