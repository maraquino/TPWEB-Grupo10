<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casu</title>
    <link rel="stylesheet" href="../TPWEB-Grupo10/css/registro.css">
</head>
<body>
   <header>
        <a href="index.html"><img src="img/LOGOHEADER.png" alt="logo" id="logo" /></a>
        <h1>Registro de Usuario</h1>
   </header>
   <main>
        <section>
            <article>
                <form action="../TPWEB-Grupo10/index.html" class="contenido-register" id="formulario" name="form">
                    <div class="contenedorInput-register">
                        <label for="email" class="text">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese email" required />
                    </div>
                    <div class="contenedorInput-register">
                        <label for="nombre-register" class="text">NOMBRE</label>
                        <input type="text" id="nombre-register" placeholder="Ingrese nombre" required />
                    </div>
                    <div class="contenedorInput-register">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" id="apellido" placeholder="Ingrese Apellido" required/>
                    </div>
                    <div class="contenedorInput-register">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" placeholder="Ingrese contraseña" required />  
                    </div>
                    <div class="contenedorInput-register">
                        <label for="repetir">REPETIR CONTRASEÑÑA</label>
                        <input type="password" id="repetir" placeholder="Repita contraseña" required />
                    </div>
                    <div class="contenedorInput-register">
                        <input type="submit" value="Registrar" id="registrar">
                    </div>
                    <div id="mensaje" class="error"></div>
                    </div>
                    
                </form>
            </article>
        </section>
   </main>
   <script src="../TPWEB-Grupo10/js/registroDeUsuario.js"></script>
</body>
</html>
